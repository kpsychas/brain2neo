# For non specified fields defaults are used from
[Convert]
	ignore_private = true
	sibl_mode = '2way'
	upper_linknames = false

[Neo4j]
	# Database URI (edit this option accordingly)
	# General format "http[s]://[<user>:<pass>@]<IP>:<port>/db/data/"
	# empty is equivalent to default uri
	neo4j_uri = http://localhost:7474/db/data/
